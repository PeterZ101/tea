<!DOCTYPE html>

<head>

            <li>

                <li>
                    <figure>
                        <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg">

                <li>
                    <figure>

                <li>

                        <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg">
